<template name="pleaseLogIn">
    <div style="text-align: center">  
        <h1>Please create an account or sign in</h1>
        <br>
        <br>
        <br>    
        <img style="max-width: 400px" src="https://dl.dropboxusercontent.com/u/435980/visual-metaphors-images/setup/long-arrow-up-right.png">
    </div>
</template>

<template name="addAndShowConceptPairs">
           <form class = "new-pair">
            <h3>Add a new combination!</h3>
              Concept 1: <input type="concept1" name="concept1">
              Concept 2: <input type="concept2" name="concept2">
              <button id="addConceptComb" > Add </button>  <br>
            </form>


            {{#each metaphor_pairs}}
              <button class="go btn btn-info autoBlend homepageButton" data-concept1="{{concept1}}" data-concept2="{{concept2}}">{{concept1}} + {{concept2}}</button><br>
            {{/each}}
</template>
