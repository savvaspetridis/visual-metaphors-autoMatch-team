<template name="standardLayout_1">
  
  {{> yield region="header1"}} 
  <div class="main" style="padding-top: 50px">    
    <div class='container'>
      <div class='row'>
        <div class='col-md-12'>
          {{> yield}}
        </div>
      </div> 
      
    </div>        
  </div>
</template>



<template name="header1">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand active" href="/">Visual Blends </a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">      
               
                {{#if isRealTasks}}
                
              <li class="{{isActive 'images1find'}}"> 
                  <a><span 
                            class="images1find " style="cursor: pointer"
                            data-tab="images1find"
                            >
                  Find A: {{metaphorPair.concept1}} </span></a>
                </li>
                
              <li class="{{isActive 'images1filter'}}"> 
                  <a><span 
                            class="images1filter " 
                            style="cursor: pointer"
                            data-tab="images1filter"
                            >
                  Images A: {{metaphorPair.concept1}}</span></a></li>
                
                  
              <li class="{{isActive 'images2find'}}"> 
                  <a><span 
                            class="images2find " 
                            style="cursor: pointer"
                            data-tab="images2find"
                            >
                  Find: {{metaphorPair.concept2}} </span></a></li>
                  
              <li class="{{isActive 'images2filter'}}"> 
                  <a><span 
                            class="images2filter layoutTab" 
                            style="cursor: pointer"
                            data-tab="images2filter"
                            >
                  Images B: {{metaphorPair.concept2}} </span></a></li>
              <li class="{{isActive 'combinePairs'}}"> <a><span 
                            class="combinePairs layoutTab" 
                            style="cursor: pointer"
                            data-tab="combinePairs"
                            >
                  Pairs </span></a></li>  

               <li class="{{isActive 'autoMatches'}}"> <a><span 
                            class="autoMatches layoutTab" 
                            style="cursor: pointer"
                            data-tab="combinePairs"
                            >
                  Auto-Matches </span></a></li>     

                
            <li class="{{isActive 'mixesFilter'}}"> <a><span 
                            class="mixesFilter layoutTab" 
                            style="cursor: pointer"
                            data-tab="mixesFilter"
                            >
                  Matches </span></a></li>  

                {{/if}}

              
              <!--
              <li> <a><span class="images2" style="cursor: pointer">Images {{metaphorPair.concept2}}</span></a></li>
              <li> <a><span class="matrix" style="cursor: pointer">Matrix</span></a></li>
              <li> <a><span class="mocks" style="cursor: pointer">Mock Ups</span></a></li>
              -->
               
              

            </ul>
            
                  <ul class="nav navbar-nav navbar-right">
                <!-- {{> loginButtons }}  -->
            </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

</template>
