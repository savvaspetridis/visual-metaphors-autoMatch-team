    </p>

        </div>

                    <li>Tabasco sauce </li>
                    <li>fire extinguisher</li>
                </ul>
               

                </span>

            A Tabasco bottle = Tabasco sauce<br>
            A fire exinguisher = "hot"<br> 
            -->          
        </div>
        <div class="col-md-3">

                    <li>Nike shoes</li>
                    <li>lungs</li>
                </ul>
            </span> 
        <!--
            Nike shoes = Nike Brand <br>
            Lungs = "heathly" <br>
            -->

        </div>
        <div class="col-md-3">

                    <li>orange</li>
                    <li>teapot</li>
                </ul>
            </span>
                <!--

            An orange = orange flavor<br>
            A teapot = tea.<br>
            -->
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-md-8">

                Here are some more professional examplse of visual blends. See if you can tell what the two objects are.
                After you guess, press "Submit" to see our answers.
            </p>
        </div>
    </div>

            <button class="btn btn-primary show" style="margin-left: 150px; margin-top: 10px">Submit</button><br>
            
            <div class="answers" style="display:none; ">
