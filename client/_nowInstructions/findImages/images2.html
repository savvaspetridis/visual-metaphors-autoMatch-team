<h2>Finding Images</h2>

<p>
To make a blend of two concepts (such as "Starbucks" and "summer") we need <b>multiple images</b> of both "Starbucks" and "winter" to increase our chance of finding a shape match.
</p>

<p>
To make things simpler, we only work on finding images for one concept at a time. We trust that if we find enough images, there will be a match. 
</p>

<p>
To help find multiple images, we have asked other people to brainstorm associations with the concept. For example, here are <b>objects, people, activities, and settings</b> we brainstormed for "summer":
</p>

<div style="background-color: lavender; padding: 3px; width: 300px">
<h3 style="text-align: center">Summer</h3>
<b>Objects</b>
  <ul>
  <li>beach ball</li>
  <li>sunglasses</li>
  <li>bbq grill</li>
  </ul>

<b>Activities</b>
  <ul>
  <li>swimming</li>
  <li>playing tennis</li>
  </ul>

<b>People</b>
<ul>
<li>baseball manage: coaching players</li>
<li>lifeguard: watching swimmers</li>
</ul>

<b>Settings</b>
<ul>
<li>beach</li>
<li>bbq party</li>
</ul>

</div>
<br>
<p>
Notice that <b>not all of these associations are objects</b>. But some of them can help you to think of objects. For example,

<br>

</div>
<br>

  </div>
  <div class="col-md-3">

<br>
<div class="row">

</p>
