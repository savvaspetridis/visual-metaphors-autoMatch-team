<template name="blendImagesIntro">
    <h1>Blending Images </h1>
    <p>
    Now that the images have been classified by shape and shape coverage, we can make visual blends. 
    </p>

    <p>
    Visual Blends are based on combining <b>two objects with the same shape</b>. <br>
    Here is an example of blending two objects with a <b>sphere</b> shape:
    </p>

    <img src="{{baseURL}}ice-cream-a-b-final-shape.png" class="threePanelExampleImage" >

    <p>
    Both Object A (the earth) and Object B (the ice cream cone) share a shape. <b> Both objects have a sphere</b>.<br>
    In addition to sharing the same shape, notice that:
    <ul>
    <li>in Object A, the shape covers <b>all</b> of the object </li>
    <li>in Object B, the shape covers <b>part</b> (but not all) of the object.</li>
    </ul> 
    </p>
    <p>
    This is true for many visual blends. Here's an example of two objects that share a <b>cylinder</b>. <br>
    In Object A, the cylinder covers <b>all</b> of the object, in Object B, the cylinder covers <b>part</b> of the object.
    </p>
    <img src="{{baseURL}}tabasco-all-part.png" class="threePanelExampleImage" >

    <p>
    This is the way we want you to create visual blends. Why? Becuase this method makes it likely to produce successful blends. Blends are successful when <b>both objects are identifiable</b> and yet <b>both objects are blended into one object</b>. Using this method, 
    </p>
    <ul>
        <li>The objects appear blended because they share a shape.</li>
        <li>Object A is identifiable because its entire shape is copied into the blend.</li>
        <li>Object B is identifiable because its parts outside of the shape make it identfiable.</li>
    </ul>

    <p>
    Here is an illustration showing why this generally works:
    </p>

    <img src="{{baseURL}}abstract-all-to-part.png" class="threePanelExampleImage" >

</template>







<template name="blendImagesExercises">
	<h2>Exercise: Blend Images</h2>
    Now try making some blends yourself. <br>
    <ul>
        <li>For Object A, drag and resize the shape over <b>all</b> of the object</li>
        <li>For Object B, drag and resize the shape over <b>part</b> of the object</li>
        <li>A mock-up of the blend should be produced automatically </li>
        <li>Press <b>"Submit" </b>to see our answer. Hopefully your result is close to ours, but it is subjective, so we don't expect it to be exact.</li>
    </ul>
    Your blends will not be as compelling as these professional examples. But they will be a mock-up of a blend on which an artist can complete the details.

	{{#each exercises}}
	    {{> blendImagesExercise}}
	{{/each}}
    <div class="centeredDiv">
        <button class="done btn btn-success"  data-template="instructionsIntro" data-concept="none"> Next </button> 
    </div>    
    <br>
    <br>
    <br>
</template>
