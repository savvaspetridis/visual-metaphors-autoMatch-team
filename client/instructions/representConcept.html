<h1>Brainstorming Concrete Representations</h1>


<div >We have an abstract concept, and we need your help expanding it into more concrete concepts.<br>
In this task, you will do this by brainstorming associated:</div>

<ul>
	<li>objects</li>
	<li>activities</li>
	<li>people</li>
	<li>settings</li>
</ul>

<p>For example:</p>

<div style="background-color: lightgrey">
<p >Given the concept <strong>Christmas</strong>, you could write:</p>

<table >
	<tbody>
		<tr valign="top">
			<td>&nbsp;</td>
			<td>Concrete association <i></i></td>
			
		</tr>
		<tr valign="top">
			<td>objects</td>
			<td>
			<ul>
				<li>Christmas tree</li>
				<li>presents</li>
			</ul>
			</td>
		</tr>
		<tr valign="top">
			<td>activities</td>
			<td>
			<ul>
				<li>putting ornaments on trees</li>
				<li>making a gingerbread house</li>
			</ul>
			</td>
		</tr>
		<tr valign="top">
			<td>people and roles</td>
			<td>
			<ul>
				<li>mom: baking cookies</li>
				<li>santa: delivering presents</li>
			</ul>
			</td>
		</tr>
		<tr valign="top">
			<td>settings</td>
			<td>
			<ul>
				<li>busy mall (for buying presents)</li>
				<li>christmas tree store</li>
			</ul>
			</td>

		</tr>
	</tbody>
</table>
</div>

If you want inspiration, <b>you may do an online image search</b>
