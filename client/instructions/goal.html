  Each image contains two visual symbols. For example, a Tabasco bottle represents Tabasco Brand Hot Sauce, and a fire extinguisher represents "hot." When these two images are blended together, they can be interpreted as a metaphor: "Tabasco sauce is hot." 
    </p>
  
    <p> 
    Our goal is to construct visual metaphors. Given two concepts, like "Tabasco" and "hot" we want to search for images that represent both concepts, and then find ways of blending pairs of those concepts together.
