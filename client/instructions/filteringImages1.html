<h2>Filtering Brand Images</h2>

Getting a lot of images is good, and we don't want to be too picky while we collect images. Variety is good.<br>
<br>
However, once we have a lot of images we want to select the ones that will be most useful in the later stages.<br>
<br>
We want these images to have these properties:
<ul>
  <li><b>Iconic.</b> The image should be strongly associated with the brand. So much so that if people see the image out of context, they will still be able to tell what brand it is associated with. It should be a normal product. Not a clever or quirky one.</li>
  <li><b>One whole object.</b> The image should be of one well-defined object with no movable parts. </li>
  <li><b>Has a simple 2-D shape.</b> The 2D silhouette of the image should be roughly match to a circle, rectangle, triangle or other polygon. If an object has too complex a shape, then it is unlikely to be blended with something else. Simple shapes are more like to be found in the images we want to blend with.</li>
</ul>

There are no absolute rules for which images to pick, here are some good and bad examples to help guide you.
