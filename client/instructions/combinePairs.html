            <p>
                Previous tasks have provided two types of images:
            <ol>
                <li>objects with a <b>whole</b>, simple shape </li>    
                <li>objects with a <b>main body and secondary part(s)</b>, where the main part has a simple shape</li>
            </ol>
            
            </p>
        
            <p>
        In both types of images, the focus of the object has a simple shape:
                <ul>
                    <li>circle </li>
                    <li>square </li>
                    <li> triangle</li>
                    <li> polygon</li>
                    <li> (other) </li>
        </ul>
                
            </p>

        <p>
            Here are example images for the object "orange" and the concept "tea" (tea time)
        </p>

        </p>

            Although there are many possible ways to blend two images together, we want you to focus on one way to blend them.
        </p>
        <p>
            <b>Matching a whole shape of a brand image to the main body of a concept image.</b>
            We call this <b>“Match whole to main body” or <b>"Whole to Main"</b></b>.
        </p>
        <p>
            When images are blended this way, it creates a new image that looks like both images at the same time, which is cool.
