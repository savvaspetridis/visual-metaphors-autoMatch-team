<h1>Filtering Concept Images</h1>

Like before, we want to identify which concept representations are the most iconic: simple, strongly associated with the concept, and will be recognized out of context.<br>
<br>
Additionally, we want to identify which representations have two things:
<ul>
  <li><b>one main body</b> (ex. the green body of a christmas tree)</li>
  <li><b>one or more secondary parts</b> (ex. the stump, the star on top, and the ornaments on it)</li>
</ul>

Here are some example where the body and the parts are highlighted separately.

<br>
<br>

<h1><span class="goodExample">Good: Objects with Body + Parts</span></h1>
One object that has both a main body and one or more secondary parts.
